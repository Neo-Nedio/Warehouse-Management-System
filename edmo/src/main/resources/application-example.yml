server:
  port: 8080
spring:
  datasource:
    url: your_mysql_url?rewriteBatchedStatements=true
    username: your_name
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: your_email_host
    username: your_email
    password: your_password
  data:
    redis:
      host: your_redis_host
      port: 6379
      password: your_redis_password
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 100ms
  rabbitmq:
    host: your_rabbitmq_host
    port: 5672
    username: your_rabbitmq_name
    password: your_rabbitmq_password
    listener:
      simple:
        prefetch: 1 # 每次只能获取一条消息，处理完成才能获取下一个消息
        retry:
          enabled: true # 启用重试机制
          initial-interval: 1000 # 初始重试间隔（毫秒），1秒
          max-attempts: 3 # 最大重试次数（包括第一次尝试，共3次）
          multiplier: 2.0 # 重试间隔倍数（每次重试间隔 = 上次间隔 * 倍数）
          max-interval: 10000 # 最大重试间隔（毫秒），10秒
        default-requeue-rejected: false # 重试失败后不重新入队（避免无限循环）
        acknowledge-mode: auto # 自动确认模式
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true