server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse
    username: your_name
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: your_email_host
    username: your_email
    password: your_password
  data:
    redis:
      host: your_redis_host
      port: 6379
      password: your_redis_password
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 100ms
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true